<!DOCTYPE htmml>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>SEBA - Schneider Electric</title>

  <!-- BOOTSTRAP / STYLING -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body { padding-top: 40px; }
    #logo { height: 70px; }
  </style>
</head>
<body>
<div class="container">
  <!-- HEADER -->
  <div class="row align-items-center">
    <div class="col-2">
      <img id="logo" src="./schneider_logo.png" alt="img-logo" class="img-thumbnail"/>
    </div>
    <div class="col">
      <h3 class="">SEBA Naming Convention</h3>
    </div>
    <div class="col text-right">
      <a href="#">Download CSV</a> | 
      <a href="mailto:ann.patten@schneider-electric.com">Contact Us</a>
    </div>
  </div><!-- end|Header -->

  <!-- SPACER --><div class="row"><div style="height: 30px;"></div></div>

  <!-- SEARCH BAR -->
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" aria-label="Tag search field"
          id="search-text" placeholder="Search here..."/>
      <span id="tag-count" class="text-muted small" style="padding-left: 1em"></span>
    </div>
  </div><!-- end|Search -->

  <!-- SPACER --><div class="row"><div style="height: 30px;"></div></div>

  <!-- TAG TABLE -->
  <table class="table table-hover table-bordered table-striped">
  <!-- <caption>Table of SEBA Tags</caption> -->
  <thead>
    <tr>
      <th scope="col">Tag</th>
      <th scope="col">Descriptions</th>
      <th scope="col">Type</th>
<!-- TODO: Beta idea
      <th scope="col">Type <span id="tag-type-arrow">&#8675;</span>
        <div id="tag-type-box" style="display: none">
          <input type="checkbox" name="type" value="hardware" checked/>Hardware<br/>
          <input type="checkbox" name="type" value="software" checked/>Software<br/>
          <input type="checkbox" name="type" value="partial" checked/>Partial
        </div>
      </th>
-->
    </tr>
  </thead>

<!-- Template to display a row for each Tag -->
<template id="sample-row-template">
  <tr class="tag-row">
    <th scope="row" class="tag-name">...</th>
    <td class="tag-desc">...</td>
    <td class="tag-type">...</td>
  </tr>
</template>

  <tbody id="tag-table-body">

    <!-- Display below row if No Results -->
    <tr id="no-results-row">
      <td colspan="3" class="text-center">
        There are no results...
        <button type="button" class="btn btn-link"
            onclick="initiatePage()">Display all Tags</button>
      </td>
    </tr>

  </tbody>
  </table><!-- end|Table -->

  <!-- FOOTER -->
  <div class="row justify-content-around footer">
    <div class="col-3 text-left">
      <span class="text-muted small">SEBA Naming Convention</span>
    </div>
    <div class="col-3 text-center">
      <span class="text-muted small"><i>Last updated: December 2018</i></span>
    </div>
    <div class="col-3 text-right">
      <span class="text-muted small">Schneider Electric</span>
    </div>
  </div><!-- end|Footer -->

</div><!-- end|container -->

  <!-- SCRIPTS -->
  <script src="./seba_tags_all.js" rel="text/javascript"></script>
  <script src="./app.js" rel="text/javascript"></script>

</body>
</html>
